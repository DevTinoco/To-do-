<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <!-- Js do projeto-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" 
                id="todo-input" 
                placeholder="O que você vai fazer?"
                />
                <button type="submit">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form">
           <p>Edite a sua tarefa:</p> 
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa fa-check-double"></i>
                </button>
            </div>
            <button id="cancel -edit -btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Buscar"/>
                    <button id="erase-button" type="button"> <!-- Correção adicionada -->
                        <i class="fa fa-delete-left"></i> <!-- Correção adicionada -->
                    </button>
                </form>
            </div>
            <div id="filter-container">
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list">
                <div class="todo">
                    <h3>Estou fazendo alguma coisa...</h3>
                    <button class="finish-todo">
                        <i class="fa fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estudar JavaScript</h3>
                    <button class="finish-todo">
                        <i class="fa fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
    </html>
